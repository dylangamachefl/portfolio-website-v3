
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Dev | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6", // blue-500
              "background-light": "#f8fafc", // slate-50
              "background-dark": "#0f172a", // slate-900
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b", // slate-800
              "text-light-primary": "#0f172a", // slate-900
              "text-dark-primary": "#f8fafc", // slate-50
              "text-light-secondary": "#64748b", // slate-500
              "text-dark-secondary": "#94a3b8", // slate-400
              "border-light": "#e2e8f0", // slate-200
              "border-dark": "#334155", // slate-700
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: "1rem",
            },
          },
        },
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Animation for Mesh Gradient Blobs */
        @keyframes blob {
          0% { transform: translate(0px, 0px) scale(1); }
          33% { transform: translate(50px, -50px) scale(1.1); }
          66% { transform: translate(-30px, 30px) scale(0.9); }
          100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
          animation: blob 10s infinite alternate;
        }
        .animate-delay-2000 {
          animation-delay: 2s;
        }
        .animate-delay-4000 {
          animation-delay: 4s;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer?external=react,react-dom",

  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary transition-colors duration-300">
    <div id="root"></div>
    <script>
      // Apply dark mode by default, unless user explicitly chose light
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>
